<!DOCTYPE html>
<html lang="en" style="margin: 0; padding: 0; box-sizing: border-box;">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="font-family: sans-serif;">
    <h1 style="margin-bottom: 10px; text-align: center;">Sign Up Now</h1>

    <form id="form" style="display: flex; flex-direction: column; height: 30vh;
    justify-content: center; align-items: center; gap: 15px;">
        <input id="name" type="text" placeholder="full name">
        <input id="email" type="text" placeholder="email">
        <input id="username" type="text" placeholder="username">
        <input id="password" type="password" placeholder="password">
        <button type="submit" style="cursor: pointer;">Sign Up</button>
    </form>
    <div style="display: flex; align-items: center; justify-content: center; gap: 10px;">
        <h4>Already signed up?</h4> <a href="./login.html"><button style="cursor: pointer;">Log in</button></a>
    </div>
    <!-- <input type="text" id="chloe"> -->
    <script src="../src/script.js"></script>
</body>
</html>
